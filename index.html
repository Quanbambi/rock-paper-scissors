<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIP CALCULATOR BY QUAN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>TIP-CALCULATOR</h1>
      <div class="container" id="topcontainer">
        <div class="title">BILL TOTAL</div>
        <span id="dollarsign">$</span>
        <input id="bill-total" type="number" step="0.01" placeholder="0.00" />
      </div>
      <div class="container" id="centercontainer">
        <div class="title">TIP PERCENTAGE</div>
        <span id="percentage">%</span>
        <input id="tip-percentage" type="number" step="0.01" placeholder="00" />
      </div>
      <div class="container" id="bottomcontainer">
        <div class="splitcontainer1" id="people">
          <div class="title">PEOPLE</div>
          <div class="buttoncontainer" id="theactualbuttoncontainer">
            <button id="decreasebtn">-</button>
            <div id="numberofpeople">1</div>
            <button id="increasebtn">+</button>
          </div>
        </div>
        <div class="splitcontainer2">
          <div class="title">TOTAL PER PERSON</div>
          <div class="buttoncontainer">
            <span>$</span>
            <div class="totalperperson" id="output">0.00</div>
          </div>
          <div></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
